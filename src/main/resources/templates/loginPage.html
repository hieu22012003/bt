<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/authenticateUser}" method="post">
    <div class="container">
        <div class="card text-center mx-auto" style="margin-top:200px; width: 32rem;">
            <div class="card-header ">
                Sign in
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                    You have been logout.
                </div>
            </div>
            <div class="card-body">
                <div class="form-group-row">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="username">Username</span>
                        <input type="text" name="username" class="form-control" aria-label="Username" aria-describedby="username">
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password">Password</span>
                        <input type="password" name="password" class="form-control" aria-label="Username" aria-describedby="password">
                    </div>
                </div>

            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
                <i th:if="${param.error}" class="error ms-2" style="margin-right:8px;">Username or password invalid</i>

                <button class="btn btn-primary me-md-2" type="submit">Login</button>
                <button class="btn btn-primary " type="close">Cancel</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
